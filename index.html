<head>

<title>我的分享</title>

</head>



<body>


<iframe  id="fkmgllq" src="" frameborder="0" allowtransparency="true" style="width: 540px; height: auto; border: 0px none;"  ></iframe>

<script type="text/javascript">
function setUrl(){

	let reaurl=window.location.search;

	let rurl=reaurl.substr(1);

	return rurl;


}

document.getElementById('fkmgllq').src=setUrl();

console.log(window.location.search);



</script>

<script type="text/javascript">



document.getElementById('fkmgllq').style.height =  window.innerHeight - 18   + 'px';

document.getElementById('fkmgllq').style.width = window.screen.width + 'px';



</script>


</body>
