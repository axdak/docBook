<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>我的分享</title>

</head>



<body  onload="getifrtitle()">





<iframe src="" id="fkmgllq"  scrolling="no" frameborder="0" allowtransparency="true" style="width: 540px; height: auto; border: 0px none;" ></iframe>

<script type="text/javascript">

document.getElementById('fkmgllq').style.height =  window.innerHeight - 18   + 'px';

document.getElementById('fkmgllq').style.width = window.screen.width + 'px';

window.onresize = function(){

document.getElementById('fkmgllq').style.height =  window.innerHeight - 18   + 'px';

document.getElementById('fkmgllq').style.width = window.screen.width  + 'px';

document.getElementById('fkmgllq').style.width = window.screen.width  + 'px';



function getQueryString(name) {                                       //name为传入参数
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");     
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]); return null;						
}
document.getElementById('fkmgllq').src =getQueryString('num');

}

</script>
</body>

</html>
